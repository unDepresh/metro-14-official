name: RSI Validator

on:
  push:
    branches: [ master, staging, stable ]
  merge_group:
  pull_request_target:
    paths:
      - '**.rsi/**'
  workflow_dispatch:

jobs:
  validate_rsis:
    name: Validate RSIs
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
      # 1. Клонируем код из PR
      - uses: actions/checkout@v4.2.2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: false
          
      # 2. Настройка приватных подмодулей (если есть доступ)
      - name: Setup submodules
        env:
          PAT: ${{ secrets.PRIVATE_SUBMODULE_TOKEN }}
        run: |
          if [ -n "$PAT" ]; then
            git config --global url."https://x-access-token:$PAT@github.com".insteadOf "https://github.com"
          fi
          git submodule update --init --recursive || echo "Подмодули частично инициализированы"
      
      # 3. Установка зависимостей
      - name: Install dependencies
        run: |
          pip3 install --user pillow jsonschema
          
      # 4. Запуск валидации
      - name: Validate RSIs
        run: |
          # Ищем скрипт
          if [ -f "Schemas/validate_rsis.py" ]; then
            SCRIPT="Schemas/validate_rsis.py"
          elif [ -f "RobustToolbox/Schemas/validate_rsis.py" ]; then
            SCRIPT="RobustToolbox/Schemas/validate_rsis.py"
          else
            echo "Скрипт не найден"
            exit 1
          fi
          
          # Запускаем валидацию
          python3 "$SCRIPT" Resources/
