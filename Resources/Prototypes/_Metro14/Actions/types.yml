# Данная способность необходима для переключения ПНВ (включить/выключить).
# Дата добавления 25.12.2025
# По вопросам работы компонента (системы, что обрабатывает компонент) можно обратиться к BeatusCrow в дискорд.
- type: entity
  parent: BaseAction
  id: ActionToggleNightVisionDevice
  name: NVD
  description: On/off
  components:
  - type: Action
    useDelay: 10
    itemIconStyle: BigAction
    icon: _Metro14/Interface/Actions/NightVisionDevice/PNV-ON.png
    checkCanInteract: false
  - type: InstantAction
    event: !type:ToggleNightVisionDeviceActionEvent

# Данная способность будет выдаваться ленточникам для заражения остальных игроков.
# Дата добавления 26.12.2025
- type: entity
  parent: BaseAction
  id: ActionCestoidInfection
  name: Infection
  description: Transfer the tapeworm to a new carrier
  components:
  - type: Action
    useDelay: 10
    itemIconStyle: BigAction
    icon: _Metro14/Interface/Actions/Cestoid/worms.png
  - type: TargetAction
    range: 1
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      components:
      - MobState
    event: !type:CestoidInfectionActionEvent

# Данная способность будет выдаваться ленточникам для сбития с ног игроков.
# Дата добавления 26.12.2025
- type: entity
