  description: Take down your enemy with one blow
  components:
  - type: Action
    useDelay: 10
    itemIconStyle: BigAction
    icon: _Metro14/Interface/Actions/Cestoid/throw.png
  - type: TargetAction
    range: 1
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      components:
      - MobState
    event: !type:CestoidShootingDownActionEvent

