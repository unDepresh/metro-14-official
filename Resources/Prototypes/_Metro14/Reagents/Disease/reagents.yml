# Растения:
# Фунгоидея люминесценс (Fungoidea luminescens) — «светящийся грибообразный». |###| Фотоцитозин - Photocytosine
# Бриофит пирогенный (Bryophyte pyrogenus) — «огненный мох».                  |###| Игнитоксин - Ignitoxin
# Микориза ксилотерма (Mycorhiza xylotherma) — «дерево-тепло».                |###| Ксилотермин - Xylothermin
# Геофилус акватика (Geophilus aquaticus) — «водолюб водный».                 |###| Аквацилин - Aquacylin
# Глициохол (фермент слизня) - Glyciochol
# Экстракт кристального папоротника - FernPollenExtract
# Арахноцит (Споры пещерной паутины) - Arachnocyte
# Химические реакции:
# Игнитоксин + Аквацилин = Акватоксин (Aquatoxin) CleanItemsPlagueEffect
# Акватоксин + Фотоцитозин = Фотофиаг (Photophiag) MinusStepOnFirstStepPlagueEffect
# Фотофиаг + Ксилотермин + Глициохол = Ксилофаг (Xylophag) MinusStepOnSecondStepPlagueEffect
# Акватоксин + Экстракт Кристального Папоротника = Аквастазитон (Aquastasiton) StopRaisingPlagueEffect
# Ксилофаг + Акватоксин + Арахноцит = Пирокатализин (Pyrocatalysin) MinusStepOnThirdStepPlagueEffect
# Глициохол + Экстракт кристального папоротника = Арахноцит
