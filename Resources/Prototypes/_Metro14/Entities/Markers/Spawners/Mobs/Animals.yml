- type: entity
  parent: MarkerBase
  id: SpookySoundMarker
  name: спавнер пауков
  suffix: жен паук
  components:
  - type: Physics
  - type: Fixtures
    fixtures:
      spooky:
        shape: 
          !type:PhysShapeCircle
          radius: 5.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Sprite
    layers:
    - state: green
    - sprite: Effects/chronofield.rsi
      state: chronofield
  - type: Spooky
    spookySound: /Audio/_Metro14/spooky-sound.ogg
    spookyCooldown: 120
    spookedPlayerBeforeCooldown: 5
    popupMessage: Ваши грехи тяготят вас
    fixtureName: spooky  
