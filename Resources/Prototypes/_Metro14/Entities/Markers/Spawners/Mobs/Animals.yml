- type: entity
  parent: MarkerBase
  id: M14SpawnMobNosach
  name: спавнер носачей
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: _Metro14/Mobs/nosach.rsi
      state: running
    - state: ai
  - type: MutantSpawner
    mutantId: M14MobNosach # Кого будем спавнить?
    spawnPeriod: 120 # Время в секундах между пополнением
    maxPopulation: 5 # Максимальная популяция?
    spawnCount: 3 # Количество в одном спавне?
    spawnOffset: 5 # Максимальное растояние спавна от спавнера?
    spawnOnInit: true # Спавн при инициализации?

