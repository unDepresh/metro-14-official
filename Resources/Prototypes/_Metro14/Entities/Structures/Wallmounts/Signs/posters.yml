- type: entity
  parent: M14BaseSignFlammable
  id: M14BasePoster
  abstract: true
  components:
  - type: Sprite
    sprite: _Metro14/Structures/Wallmounts/posters.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ Destruction ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0

