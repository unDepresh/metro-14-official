# Station

- type: entity
  parent: BaseStructure
  id: M14BasePlatform
  abstract: true
  name: платформа
  description: Платформа. На неё можно забраться, с неё можно упасть.
  components:
  - type: Sprite
    sprite: _Metro14/Structures/Walls/Platforms/station.rsi
  - type: Icon
    sprite: _Metro14/Structures/Walls/Platforms/station.rsi
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Climbable
    delay: 2

- type: entity
  parent: M14BasePlatform
  id: M14Platform
  components:
  - type: Sprite
    state: side
  - type: Icon
    state: side
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer

