- type: entity
  abstract: true
  parent: BaseStructure
  id: M14BaseDoor
  name: дверь
  description: Эта дверь что-то скрывает.
  components:
  - type: KeyDoor
    openSpriteState: open
    closeSpriteState: closed
    openSound: /Audio/Effects/door_open.ogg
    closeSound: /Audio/Effects/door_close.ogg
  - type: Anchorable
    flags:
    - Anchorable
  - type: Rotatable
  - type: InteractionOutline
  - type: Sprite
    layers:
    - map: ["enum.KeyDoorVisualLayers.Base"]
      state: closed
      sprite: _Metro14/Structures/Doors/Metal/metalwindow.rsi
  - type: Appearance
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Airtight
    airBlocked: true
    noAirWhenFullyAirBlocked: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: BlockWeather
  - type: IconSmooth
    key: xd
    mode: NoSprite
    enabled: false

- type: entity
  parent: M14BaseDoor
  id: M14DoorMetro
  components:
  - type: Construction
    graph: DoorGraph
    node: metalDoor
  - type: Destructible
    thresholds:
    - trigger: &DamageTrigger200 # Overkill threshold
        !type:DamageTrigger
        damage: 200
      behaviors: &OverkillBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger: &DamageTrigger150
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 3
            max: 5

