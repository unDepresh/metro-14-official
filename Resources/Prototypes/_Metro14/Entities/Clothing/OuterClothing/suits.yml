- type: entity
  parent: ClothingOuterBase
  id: ClothingOuterAerostaticBomberJacket
  name: aerostatic bomber jacket
  description: A jacket once worn by the revolutionary air brigades during the Antecentennial Revolution. There are quite a few pockets on the inside, mostly for storing notebooks and compasses.
  components:
    - type: Sprite
      sprite: _Metro14/Clothing/OuterClothing/Coats/kim.rsi
    - type: Clothing
      sprite: _Metro14/Clothing/OuterClothing/Coats/kim.rsi

- type: entity
  parent: ClothingOuterBase
  id: ClothingOuterDiscoAssBlazer
  name: disco ass blazer
  description: Looks like someone skinned this blazer off some long extinct disco-animal. It has an enigmatic white rectangle on the back and the right sleeve.
  components:
    - type: Sprite
      sprite: _Metro14/Clothing/OuterClothing/Coats/disco.rsi
    - type: Clothing
      sprite: _Metro14/Clothing/OuterClothing/Coats/disco.rsi

- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingAtmosphericsOveralls
  name: atmospherics overalls
  description: A set of fireproof overalls, good for protecting thinner clothes from gas leaks.
  components:
  - type: Sprite
    sprite: _Metro14/Clothing/OuterClothing/Coats/atmos_overalls.rsi
  - type: Clothing
    sprite: _Metro14/Clothing/OuterClothing/Coats/atmos_overalls.rsi
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING
      - state: equipped-OUTERCLOTHING-unshaded
        shader: unshaded
      - state: equipped-OUTERCLOTHING-unshaded
        shader: shaded
      # Это так светооражающие элементы сделаны. Подробности в файле с ClothingOuterVestHazard

- type: entity
  parent: [ClothingOuterBaseLarge, GeigerCounterClothing, AllowSuitStorageClothing]
  id: M14ClothingOuterSuitRad
  name: противорадиационный костюм
  description: Костюм, разработанный специально для защиты от излучения альфа и бета частиц. Встроен счётчик гейгера.
  components:
  - type: Sprite
    sprite: _Metro14/Clothing/OuterClothing/Suits/rad.rsi
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.90
        Radiation: 0.01
  - type: Clothing
    sprite: _Metro14/Clothing/OuterClothing/Suits/rad.rsi
  - type: GroupExamine
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
  - type: ProtectedFromStepTriggers
    slots: WITHOUT_POCKET
  - type: HideLayerClothing
    slots:
    - Tail