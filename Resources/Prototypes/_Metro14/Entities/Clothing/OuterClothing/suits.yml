- type: entity
  parent: [ClothingOuterBaseLarge, GeigerCounterClothing, AllowSuitStorageClothing]
  id: M14ClothingOuterSuitRad
  name: противорадиационный костюм
  description: Костюм, разработанный специально для защиты от излучения альфа и бета частиц. Встроен счётчик гейгера.
  components:
  - type: Sprite
    sprite: _Metro14/Clothing/OuterClothing/Suits/rad.rsi
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.90
        Radiation: 0.01
  - type: Clothing
    sprite: _Metro14/Clothing/OuterClothing/Suits/rad.rsi
  - type: GroupExamine
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
  - type: ProtectedFromStepTriggers
    slots: WITHOUT_POCKET
  - type: HideLayerClothing
    slots:
    - Tail

