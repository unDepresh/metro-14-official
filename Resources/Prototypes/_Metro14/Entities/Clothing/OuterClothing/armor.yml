    modifiers:
      coefficients:
        Blunt: 0.55
        Slash: 0.55
        Piercing: 0.4
        Heat: 0.7
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Storage
    maxItemSize: Large
    grid:
      - 0,3,0,5
      - 2,3,2,4
      - 2,0,3,1
      - 4,3,4,4
      - 5,0,6,1
      - 6,3,6,4
      - 8,3,8,5
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface

