  name: телогрейка
  description: Тёплый комплект одежды, состоящий из ватника и утеплённых штанов с подтяжками.
  components:
  - type: Clothing
    sprite: _Metro14/Clothing/Uniforms/Jumpsuit/telogreyka_brown.rsi
  - type: Appearance
  - type: AddAccentClothing
    accent: RussianAccent
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedEquippedPrefix: up
    foldedHeldPrefix: up
  - type: Sprite
    sprite: _Metro14/Clothing/Uniforms/Jumpsuit/telogreyka_brown.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon-up
      map: ["foldedLayer"]
      visible: false

