    sprite: _Metro14/Clothing/Uniforms/Jumpsuit/telogreyka_brown.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon-up
      map: ["foldedLayer"]
      visible: false

