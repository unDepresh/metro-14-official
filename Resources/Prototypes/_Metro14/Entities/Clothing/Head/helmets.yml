#Heavy Helmet
- type: entity
  parent: ClothingHeadHelmetBase
  id: M14ClothingHeadHelmetHeavy
  name: шлем от тяжёлой брони
  description: Шлем от комплекта тяжёлой брони, который используется в основном Красной Линией.
  components:
  - type: Sprite
    sprite: _Metro14/Clothing/Head/Helmets/heavy_redline.rsi
  - type: Clothing
    sprite: _Metro14/Clothing/Head/Helmets/heavy_redline.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.80
        Slash: 0.80
        Piercing: 0.80
        Heat: 0.80
        Radiation: 0.80
        Caustic: 0.95
  - type: ExplosionResistance
    damageCoefficient: 0.75
  - type: HideLayerClothing
    layers:
      Hair: HEAD
  - type: IngestionBlocker
  - type: IdentityBlocker

