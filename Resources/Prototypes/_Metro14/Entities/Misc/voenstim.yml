- type: entity
  parent: ChemicalMedipen
  id: M14VoenStimulator
  name: военный стимулятор
  description: Автоинъектор военного симулятора
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: medipen
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: medipen_empty
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 25
        reagents:
        - ReagentId: M14voenstim
          Quantity: 25
  - type: Injector
    solutionName: pen
    currentTransferAmount: 6
    activeModeProtoId: HyposprayInjectMode
    allowedModes:
    - HyposprayInjectMode
