# ========== Ганза ==========
- type: entity
  parent: BaseItem
  id: M14SecretDocumentHansa
  suffix: Договор, Ганза
  name: secret document hansa
  components:
  - type: Sprite
    sprite: Objects/Misc/folders.rsi
    layers:
    - state: folder-colormap
      color: "#5d4c34"
    - state: folder-base
    - state: folder-stamp-inverse
      color: "#34455d"
  - type: SecretDocument
    currentFrequency: hansa_frequency
    fractionPeaceTreatyPrototype: M14PeaceTreatyHansa


- type: entity
  parent: Paper
  id: M14PeaceTreatyHansa
  suffix: Договор, Ганза
  components:
  - type: Paper
    content: book-text-peace-treaty
  - type: PeaceTreaty
    frequency: hansa_frequency

