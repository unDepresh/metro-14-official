- type: entity
  name: кислотные грибы
  parent: BaseStructure
  id: M14SpaceshroomAcid
  description: Фунгоидеи люминесценсы, которые светятся в темноте.
  components:
    - type: Sprite
      sprite: _Metro14/Objects/Consumable/Food/mushroom.rsi
      state: structure
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.2
    - type: PointLight
      color: "#32ff32"
      radius: 4
      energy: 0.2
    - type: InteractionOutline
    - type: Gatherable
      toolWhitelist:
        components:
          - Hands
      loot:
        All: !type:GroupSelector
          children:
          - id: M14FoodSpaceshroom
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

