- type: entity
  name: кислотный гриб
  parent: FoodProduceBase
  id: M14FoodSpaceshroom
  description: Фунгоидей люминесценс. Зелёный и очень кислый гриб.
  components:
  - type: Item
    heldPrefix: produce
  - type: Produce
    seedId: Photocytosine
  - type: Sprite
    sprite: _Metro14/Objects/Consumable/Food/mushroom.rsi
    state: icon
  - type: FlavorProfile
    flavors:
      - spaceshroom
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Photocytosine
          Quantity: 2
        - ReagentId: Toxin
          Quantity: 8
  - type: StaticPrice
    price: 20
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 1
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: AtmosExposed
  - type: Temperature
    currentTemperature: 290
  - type: TemperatureDamage
  - type: InternalTemperature
    thickness: 0.02
    area: 0.02
    conductivity: 0.43
  - type: Tag
    tags:
    - Mushroom

