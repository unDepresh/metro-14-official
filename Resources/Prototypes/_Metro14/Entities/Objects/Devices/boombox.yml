- type: entity
  parent: BaseItem
  id: BaseBoomBox
  name: Проигрыватель
  description: Поможет не думать о реальности... Хотя бы на некоторое время.
  components:
    - type: Sprite
      sprite: _Metro14/Objects/Devices/boombox.rsi
      state: boombox
    - type: ItemSlots
      slots:
        boombox_slot:
          locked: false
          swap: false
          ejectOnDeconstruct: true
          ejectOnBreak: true
          whitelist:
            tags:
              - BoomBoxTape
    - type: ContainerContainer
      containers:
        boombox_slot: !type:ContainerSlot
          showEnts: false
          occludes: true
          ent: null
    - type: DeviceLinkSource # порт обязательно "Pressed"!
      ports:
      - Pressed
    - type: BoomBox
    - type: ActivatableUI
      singleUser: true
      key: enum.BoomBoxUiKey.Key
    - type: UserInterface
      interfaces:
        enum.BoomBoxUiKey.Key:
          type: BoomBoxBoundUserInterface

