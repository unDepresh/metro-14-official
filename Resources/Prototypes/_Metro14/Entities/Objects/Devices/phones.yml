- type: entity
  parent: BaseItem
  id: M14PhoneForHansa
  name: телефон ганзы
  description: важный телефон для связи с внешним кольцом ганзы. Это ваш единственный путь, что бы передать важную информацию
  components:
  - type: Sprite
    sprite: Objects/Fun/Instruments/otherinstruments.rsi
    state: red_phone
  - type: EmitSoundOnLand
    sound:
       path: /Audio/Items/ring.ogg
  - type: Instrument
    program: 124
  - type: Item
    size: Small
    storedRotation: -90
  - type: Prayable
    sentMessage: m14-hansa-text
    notificationPrefix: m14-hansa-text
    verb: prayer-verbs-call
    verbImage: null


