- type: entity
  parent: Clothing
  id: M14SetOfKeys
  name: связка ключей
  description: Связка ключей. Вы хранить свои ключи... да...
  components:
  - type: Sprite
    sprite: _Metro14/Objects/Misc/setofkeys.rsi
    state: icon
  - type: Clothing
    slots:
    - idcard
  - type: Storage
    grid:
    - 0,0,6,3
    maxItemSize: Small
    whitelist:
      tags:
        - M14Key
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: UseDelay
    delay: 0.5
  - type: Item
    size: Small
    heldPrefix: default
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - M14SetOfKeys

