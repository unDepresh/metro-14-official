- type: entity
  name: Ублюдок
  parent: BaseWeaponSubMachineGun
  id: M14bastard
  description: Разработанное незадолго до войны - оружие. Скорострельно, почти не промахивается и обладает огромной убойной силой.
  components:
  - type: Sprite
    sprite: _Metro14/Objects/Weapons/Guns/Rifles/bastard.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: GunSpreadModifier
    spread: 80
  - type: Gun
    fireRate: 2.5
    damageMultiplierModified: 0.9
    soundGunshot:
      path: /Audio/_Metro14/Weapons/Guns/Gunshots/bastard.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
            - M14MagazineLightRifleExtended
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
