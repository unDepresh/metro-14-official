- type: entity
  parent: DefaultFlame
  id: FlameAmmo
  categories: [ HideSpawnMenu ] # Это по сути жидкость, так чтооо.
  name: flame ammo
  components:
  - type: ProjectileSpread
    proto: DefaultFlame
    count: 3
    spread: 20

- type: entity
  id: DefaultFlame
  categories: [ HideSpawnMenu ] # Одна еденица жидкости би лук.
  name: flame
  components:
  - type: FlyBySound
  - type: Clickable
  - type: Sprite
    noRot: false
    sprite: Effects/fire.rsi
    layers:
    - state: fire
      shader: unshaded
  - type: Physics
    bodyType: Dynamic
  - type: TileFrictionModifier
    modifier: 0
  - type: Fixtures
    fixtures:
      fire:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.10,0.1,0.30"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: TimedDespawn
    lifetime: 10
  - type: FlameParticle
    damage:
      types:
        Heat: 5
    fireStacks: 0.25
  - type: PointLight
    enabled: false
    color: "#ff4300"
    radius: 2.0
    energy: 7.0

- type: entity
  id: DefaultFloorFire
  name: Пламя
  description: Горящее пламя на полу
  components:
  - type: Physics
    bodyType: Dynamic
    fixedRotation: true
  - type: Sprite
    sprite: Decals/burnt.rsi
    layers:
    - state: burnt1
  - type: Fixtures
    fixtures:
      fix1:
        density: 100
        shape: !type:PhysShapeCircle
          radius: 0.3
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: TimedDespawn
    lifetime: 15
  - type: Flammable
    firestackFade: -0.05
    fireSpread: true
    damage:
      types:
        Heat: 3
  - type: IgnitionSource
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Appearance
  - type: FlameFloorFire
  - type: AmbientSound
    volume: -5
    range: 4
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg